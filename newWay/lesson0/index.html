<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>

            div{
                background: silver;
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>


        <script>

			fetch('https://jsonplaceholder.typicode.com/users')
				.then(value => value.json())
				.then(users => {

					for (const user of users) {
						let div = document.createElement('div');
						div.innerText = `${user.id} ${user.name}`
						document.body.appendChild(div);
					}

				});


        </script>

    </body>
</html>
