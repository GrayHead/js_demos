<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>owu.com.ua - OKTEN SCHOOL</title>

    <style>
        .product {
            width: 200px;
            border-bottom: 2px solid black;
            padding-bottom: 20px;
        }

        .product > img {
            width: 200px;
        }

        .product > button {
            display: block;
            width: 100%;
        }

    </style>
</head>
<body>
<a href="cart.html">go to cart</a>
<div class="products"></div>

<script>
    // BOM

    let productList = localStorage.getItem('productList');
    console.log(productList);
    if (!productList) {
        console.log('test');
        localStorage.setItem('productList', JSON.stringify([]));
    }

    let products = [
        {
            title: 'milk',
            price: 22,
            image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
        },
        {
            title: 'milk',
            price: 23,
            image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
        },
        {
            title: 'juice',
            price: 27,
            image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
        },
        {
            title: 'tomato',
            price: 47,
            image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
        },
        {
            title: 'tea',
            price: 15,
            image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
        },
    ];

    let productsBlock = document.querySelector('.products');

    for (const product of products) {
        let productBlock = document.createElement('div');
        productBlock.classList.add('product');

        let title = document.createElement('h2');
        title.innerText = product.title + ' ' + product.price;

        let img = document.createElement('img');
        img.src = product.image;

        let btn = document.createElement('button');
        btn.innerText = 'add to cart';
        btn.onclick = function () {
            let productListPure = JSON.parse(localStorage.getItem('productList'));
            productListPure.push(product);
            localStorage.setItem('productList', JSON.stringify(productListPure));
        };
        productBlock.append(title, img, btn);
        productsBlock.appendChild(productBlock);

    }


</script>
</body>
</html>
